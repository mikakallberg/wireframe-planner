<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="wireframe for portfolio project">
    <script src="https://kit.fontawesome.com/505d3aac1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="background-image">
    <nav class="navbar navbar-expand-lg bg-light sticky-top text-center">
        <div class="container-fluid text-center">
            <div class="row align-items-end row-cols-3">
                <div class="col-2">
                    <h1><a class="navbar-brand" href="index.html">Planner</a></h1>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col form-style">
                    <form>
                        <div class="hstack gap-3">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Form comment
                                </button>
                                <div class="dropdown-menu p-4 text-muted" style="max-width: 200px;">
                                    <p>
                                        The sign up form will communicate with the backend API,
                                        to ensure all fields are filled,
                                        the password is long enough,
                                        the email used is unique.
                                    </p>
                                    <p class="mb-0">
                                        For now the submit button will
                                        take you to the logged in view.
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 col-md-6 offset-md-3">
                            <label for="Username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 col-md-6 offset-md-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3 col-md-6 offset-md-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 col-md-6 offset-md-3">
                            <label for="exampleInputPassword2" class="form-label">Confirm password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2">
                        </div>
                        <div class="mb-3 form-check col-md-6 offset-md-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <a href="planner.html" type="submit" class="btn btn-primary offset-md-3">Submit</a>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="navbar fixed-bottom bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sticky bottom</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
